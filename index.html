<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Interface</title>
    <style>
        :root {
            --primary: #0088cc;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 1rem;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0077b3;
        }
        
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f8fafc;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <header>
        <h1>Telegram Message Interface</h1>
        <p>Send messages securely to our Telegram bot</p>
    </header>
    
    <div class="container">
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <button id="sendBtn">Send to Telegram</button>
        
        <div id="status">
            <p>Your message will appear here after sending</p>
        </div>
    </div>

    <script>
        const userId = "user-" + Math.random().toString(36).substr(2, 9);
        const backendUrl = "https://dataleaks.up.railway.app/";
        
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const message = document.getElementById('message').value.trim();
            if (!message) return;
            
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${backendUrl}/api/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId,
                        message 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').innerHTML = `
                        <p><strong>✓ Message sent successfully!</strong></p>
                        <p>Request ID: ${data.requestId}</p>
                        <p>Your message: ${message}</p>
                    `;
                    document.getElementById('message').value = '';
                } else {
                    document.getElementById('status').innerHTML = `
                        <p><strong>✗ Error:</strong> ${data.error || 'Failed to send message'}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <p><strong>✗ Network error:</strong> Please try again later</p>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send to Telegram';
            }
        });
    </script>
</body>
</html>
